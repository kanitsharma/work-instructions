<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="fill" fxLayout='row' fxLayoutAlign='center center'>
  <div>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="4">
        <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="name">#</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="desc">Description</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="crt_on">Created ON</mfDefaultSorter>
            </th>
            <th style="width: 10%"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data;let i = index">
            <td (click)='navigate(item.wi_id)' >{{i+1}}</td>
            <td (click)='navigate(item.wi_id)'>{{item.title}}</td>
            <td (click)='navigate(item.wi_id)'>{{item.desc}}</td>
            <td (click)='navigate(item.wi_id)'>{{item.crt_on| date:'medium'}}</td>
            <td><md-icon (click)=delete(item.wi_id) class="icon">clear</md-icon></td>
        </tr>
        <tr>
          <td><md-icon class="icon" (click)='add()'>add</md-icon></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
  </div>
  <div class="overlay" #overlay>
    <div class="rest" (click)='hide()'>

    </div>
    <div class="sidepanel" #sidebar>
      <div >
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" [(ngModel)]='title' placeholder="Title">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" [(ngModel)]='description' placeholder="Description">
        </div>
        <button type="submit" class="btn btn-default" (click)='addwi()'>Add</button>
      </div>
    </div>
  </div>
</div>

<app-datatable *ngIf='false' [tableData]='tableData'></app-datatable>
